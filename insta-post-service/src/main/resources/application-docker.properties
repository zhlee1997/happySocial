#spring.application.name=insta-post-service

#spring.datasource.url=jdbc:postgresql://localhost:5430/instadb
spring.datasource.url=jdbc:postgresql://postgres-db-compose:5432/instadb
spring.datasource.username=myuser
spring.datasource.password=mypassword

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
##(create, update, create-drop, validate)
spring.jpa.hibernate.ddl-auto=update

spring.data.redis.host=redis7-compose
spring.data.redis.port=6379
spring.cache.type=redis

spring.rabbitmq.host=rabbitmq-compose
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest